{% extends "patient/index.html" %}
{% block body %}
<h3>Edit Profile</h3>
<form action="/edit_pt_profile_post" method="post" enctype="multipart/form-data">
<table class="table table-bordered">
  <tr>
    <th>Username</th>
    <td>      <input type="text" name="textfield" id="textfield" class="form-control" required value="{{ data['username'] }}"/></td>
  </tr>
  <tr>
    <th>D.O.B</th>
    <td>
      <input type="date" name="textfield2" id="textfield2" class="form-control" required value="{{ data['dob'] }}" /></td>
  </tr>
  <tr>
    <th>Gender</th>
    <td><p>
      <label>
        <input type="radio" name="RadioGroup1" value="Male" id="RadioGroup1_0" {% if data['gender']=='Male'%}checked="checked"{% endif %} />
        Male</label>
      <br />
      <label>
        <input type="radio" name="RadioGroup1" value="Female" id="RadioGroup1_1" {% if data['gender']=='Female'%}checked="checked"{% endif %} />
        Female</label>
      <br />
      <label>
        <input type="radio" name="RadioGroup1" value="Other" id="RadioGroup1_2"{% if data['gender']=='Other'%}checked="checked"{% endif %} />
        Other</label>
      <br />
    </p></td>
  </tr>
  <tr>
    <th>Photo</th>
    <td><input  type="file" name="fileField" id="fileField" required /><br>
    <img src="{{ data['photo'] }}" height="100px" width="100px"></td>
  </tr>
  <tr>
    <th>State</th>
    <td><label for="select"></label>
      <select name="select" id="select" class="form-control">
          <option value="" selected disabled hidden>select</option>
        <option {% if data['state']=='Andhra Pradesh'%}selected="selected"{% endif %}>Andhra Pradesh</option>
        <option {% if data['state']=='Arunachal Pradesh'%}selected="selected"{% endif %}>Arunachal Pradesh</option>
        <option {% if data['state']=='Assam'%}selected="selected"{% endif %}>Assam</option>
        <option {% if data['state']=='Bihar'%}selected="selected"{% endif %}>Bihar</option>
        <option {% if data['state']=='Chattisgarh'%}selected="selected"{% endif %}>Chattisgarh</option>
        <option {% if data['state']=='Goa'%}selected="selected"{% endif %}>Goa</option>
        <option {% if data['state']=='Gujarat'%}selected="selected"{% endif %}>Gujarat</option>
        <option {% if data['state']=='Haryana'%}selected="selected"{% endif %}>Haryana</option>
        <option {% if data['state']=='Himachal Pradesh'%}selected="selected"{% endif %}>Himachal Pradesh</option>
        <option {% if data['state']=='Jharkhand'%}selected="selected"{% endif %}>Jharkhand</option>
        <option {% if data['state']=='Karnataka'%}selected="selected"{% endif %}>Karnataka</option>
        <option {% if data['state']=='Kerala'%}selected="selected"{% endif %}>Kerala</option>
        <option {% if data['state']=='Madhya Pradesh'%}selected="selected"{% endif %}>Madhya Pradesh</option>
        <option {% if data['state']=='Maharashtra'%}selected="selected"{% endif %}>Maharashtra</option>
        <option {% if data['state']=='Manipur'%}selected="selected"{% endif %}>Manipur</option>
        <option {% if data['state']=='Meghalaya'%}selected="selected"{% endif %}>Meghalaya</option>
        <option {% if data['state']=='Mizoram'%}selected="selected"{% endif %}>Mizoram</option>
        <option {% if data['state']=='Nagaland'%}selected="selected"{% endif %}>Nagaland</option>
        <option {% if data['state']=='Odissa'%}selected="selected"{% endif %}>Odissa</option>
        <option {% if data['state']=='Punjab'%}selected="selected"{% endif %}>Punjab</option>
        <option {% if data['state']=='Rajasthan'%}selected="selected"{% endif %}>Rajasthan</option>
        <option {% if data['state']=='Sikkim'%}selected="selected"{% endif %}>Sikkim</option>
        <option {% if data['state']=='Tamil Nadu'%}selected="selected"{% endif %}>Tamil Nadu</option>
        <option {% if data['state']=='Telengana'%}selected="selected"{% endif %}>Telengana</option>
        <option {% if data['state']=='Tripura'%}selected="selected"{% endif %}>Tripura</option>
        <option {% if data['state']=='Uttarakhand'%}selected="selected"{% endif %}>Uttarakhand</option>
        <option {% if data['state']=='Uttar Pradesh'%}selected="selected"{% endif %}>Uttar Pradesh</option>
        <option {% if data['state']=='West Bengal'%}selected="selected"{% endif %}>West Bengal</option>
      </select></td>
  </tr>
  <tr>
    <th>District</th>
    <td><label for="select2"></label>
      <select name="select2" id="select2" class="form-control" required>
           <option value="" selected disabled hidden>Select</option>
        <option class="form-control" {% if data['district']=='Kozhikode' %}selected{% endif %}>Kozhikode</option>
        <option class="form-control" {% if data['district']=='Kannur' %}selected{% endif %}>Kannur</option>
        <option class="form-control" {% if data['district']=='Vadakara/kadavathur' %}selected{% endif %}>Vadakara/kadavathur</option>
      </select></td>
  </tr>
  <tr>
    <th>Pin</th>
    <th>
      <input type="text" name="textfield3" id="textfield3"  value="{{ data['pin'] }}" class="form-control" required/></th>
  </tr>
  <tr>
    <th>Post</th>
    <td>
      <input type="text" name="textfield4" id="textfield4"  value="{{ data['post'] }}" class="form-control" required/></td>
  </tr>
  <tr>
    <th>Place</th>
    <td>
      <input type="text" name="textfield5" id="textfield5"  value="{{ data['place'] }}" class="form-control" required/></td>
  </tr>
  <tr>
    <th>House</th>
    <td>
      <input type="text" name="textfield6" id="textfield6"  value="{{ data['house'] }}" class="form-control" required/></td>
  </tr>
  <tr>
    <th>Phone</th>
    <td>
      <input type="text" name="textfield7" id="textfield7"  value="{{ data['phone'] }}" class="form-control" required/></td>
  </tr>
  <tr>
    <th>Email</th>
    <td>
      <input type="text" name="textfield8" id="textfield8" value="{{ data['email'] }}" class="form-control" required/></td>
  </tr>
    <td colspan="2" align="center"><input type="submit" name="button2" id="button2" value="Submit" class="btn btn-success" /></td>
    </tr>
</table>

</form>

{% endblock %}
