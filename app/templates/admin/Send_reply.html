{% extends 'admin/admin_index.html' %}
{% block body %}
<h3>Send Reply</h3>
<form action="/send_reply_post" method="post" enctype="multipart/form-data">
<table class="table table-bordered">
    <input type="hidden" name="id" value="{{ id }}"/>
  <tr>
    <td>Reply</td>
    <td><textarea name="textarea" id="textarea" cols="45" rows="5" class="form-control"></textarea></td>
  </tr>
  <tr>
    <td colspan="2" align="center"><input type="submit" name="button" id="button" value="Send Reply" class="btn btn-success"/></td>
    </tr>
</table>

</form>
{% endblock %}
