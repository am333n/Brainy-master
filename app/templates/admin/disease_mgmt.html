{% extends 'admin/admin_index.html' %}
{% block body %}
<h3>Disease Management</h3>
<form action="/disease_mgmt_post" method="post" enctype="multipart/form-data">
<table class="pull-left">
  <tr>
    <td><input name="textfield" type="text" class="form-control"/></td>
    <td><input name="submit" type="submit" value="search" class="btn btn-info"/></td>
  </tr>
    <br>
    <br>
</table>
<br>
<table class="table table-bordered">
  <tr>
    <td align="center"><a href="/add_disease" class="btn btn-primary">Add Diseases</a></td>
  </tr>
</table>

<br><br>
<table class="table table-bordered">
  <tr style="background-color: rgba(92,77,114,0.8);color: white">
    <th width="50px">Sl.No.</th>
    <th>Disease Name</th>
    <th>Description</th>
    <th width="50px"></th>
    <th width="50px"></th>
  </tr>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ loop.index }}</td>
    <td>&nbsp;{{ i['disease_name'] }}</td>
    <td>{{ i['description']}}</td>
    <td><a href="/edit_disease/{{ i['diseaseid'] }}" class="btn btn-primary">Edit</a></td>
    <td><a href="/delete_disease/{{ i['diseaseid'] }}" onclick="return confirm('do you want to delete this?')" class="btn btn-danger">Delete</a></td>
  </tr>
    {% endfor %}
</table>



</form>
{% endblock %}
