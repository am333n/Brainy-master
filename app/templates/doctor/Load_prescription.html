{% extends "doctor/index.html" %}
{% block body %}
<h3>Load Prescription of <font color="#7cfc00" size="6">{{ data['username'] }}</font> </h3>

<form action="" method="post" enctype="multipart/form-data">

<br />
<br />
<table class="table table-bordered">
  <tr style="background-color: rgba(92,77,114,0.8);color: white">
    <th>Username</th>
    <th>Date</th>
    <th>Findings</th>
    <th>Prescription</th>
  </tr>
  <tr>

    <td>{{ data['username'] }}</td>
    <td>{{ data['date'] }}</td>
    <td>{{ data['Findings'] }}</td>
    <td>{{ data['prescription'] }}</td>
  </tr>
</table>

</form>
{% endblock %}
